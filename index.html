<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Words Reveal Heading</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: #222;
    overflow-x: hidden;
  }

  .word-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    height: 100vh;
    position: relative;
  }

  .word-group {
    display: flex;
    gap: 40px;
  }

  .word {
    display: flex;
    align-items: center;
    font-size: 35px;
    font-weight: 500;
    color: #555;
    white-space: nowrap;
  }

  .leaf {
    width: 16px;
    height: 16px;
    background: #cfc5f9;
    border-radius: 50% 50% 0 50%;
    transform: rotate(-45deg);
    margin: 0 6px;
  }

  .leaf.right {
    transform: rotate(135deg);
  }

  .heading-container {
    position: absolute;
    text-align: center;
    opacity: 0;
    transform: scale(0.7) translateY(200px);
    pointer-events: none;
  }

  .heading-container h1 {
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
    margin: 0;
  }

  .spacer {
    height: 30vh;
  }
</style>
</head>
<body>
<div class="spacer"></div>

<div class="word-row">
  <div class="word-group left">
    <div class="word"><div class="leaf"></div> empathetic <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> expert <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> collab <div class="leaf right"></div></div>
  </div>

  <div class="heading-container">
    <h1>Weâ€™re a collaborative<br>team of experts</h1>
  </div>

  <div class="word-group right">
    <div class="word"><div class="leaf"></div> explore <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> team <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> intuitive <div class="leaf right"></div></div>
  </div>
</div>

<div class="spacer"></div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);

gsap.timeline({
  scrollTrigger: {
    trigger: ".word-row",
    start: "center center",
    end: "+=150%",
    scrub: true,
    pin: true
  }
})
// Word groups moving outward
.to(".word-group.left", { x: "-30vw", ease: "power2.out" }, 0)
.to(".word-group.right", { x: "30vw", ease: "power2.out" }, 0)
// Heading fades in and slides up
.fromTo(".heading-container", 
    { opacity: 0, y: 200, scale: 0.7 }, 
    { 
      opacity: 1, 
      y: 0, 
      scale: 0.9, // intermediate scale while sliding
      ease: "power2.out" 
    }, 0)
// Heading final pop to 1.4 once in position
.to(".heading-container", { scale: 1.4, ease: "power2.out" }, 0.3);
</script>

</body>
</html>
