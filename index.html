<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Words Reveal Heading</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: #222;
    overflow-x: hidden;
  }

  .word-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    height: 100vh;
    position: relative;
  }

  .word-group {
    display: flex;
    gap: 40px;
  }

  .word {
    display: flex;
    align-items: center;
    font-size: 35px;
    font-weight: 500;
    color: #555;
    white-space: nowrap;
  }

  .leaf {
    width: 16px;
    height: 16px;
    background: #cfc5f9;
    border-radius: 50% 50% 0 50%;
    transform: rotate(-45deg);
    margin: 0 6px;
  }

  .leaf.right {
    transform: rotate(135deg);
  }

  /* Heading only */
  .heading-container {
    position: absolute;
    text-align: center;
    opacity: 0;
    transform: scale(0.7) translateY(200px);
    pointer-events: none;
    width: 100%;
  }

  .heading-container h1 {
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
    margin: 0;
  }

  /* Subheading + button wrapper */
  .subcontent {
    position: absolute;
    top: 73%; /* ðŸ‘ˆ appears below heading, adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    opacity: 0; /* will fade in later */
    max-width: 700px;
    width: 100%;
  }

  .subcontent p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 20px;
  }

  .subcontent button {
    padding: 12px 28px;
    font-size: 1.2rem;
    background: #c9ff35;
    cursor: pointer;
    border-radius: 20px;
    border-color: transparent;
    transition: background 0.3s, color 0.3s;
    margin-top: 40px;
  }

  .spacer {
    height: 30vh;
  }
</style>
</head>
<body>
<div class="spacer"></div>

<div class="word-row">
  <div class="word-group left">
    <div class="word"><div class="leaf"></div> empathetic <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> expert <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> collab <div class="leaf right"></div></div>
  </div>

  <!-- Heading -->
  <div class="heading-container">
    <h1>Weâ€™re a collaborative<br>team of experts</h1>
  </div>

  <!-- Subheading + button -->
  <div class="subcontent">
    <p>We are ML/AI engineers, thinkers, and champions who are passionate about exploring the potential of language AI to make our world a better place.</p>
    <button>Join Us</button>
  </div>

  <div class="word-group right">
    <div class="word"><div class="leaf"></div> explore <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> team <div class="leaf right"></div></div>
    <div class="word"><div class="leaf"></div> intuitive <div class="leaf right"></div></div>
  </div>
</div>

<div class="spacer"></div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);

let tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".word-row",
    start: "center center",
    end: "+=150%",
    scrub: true,
    pin: true
  }
});

// Word groups moving outward
tl.to(".word-group.left", { x: "-30vw", ease: "power2.out" }, 0)
  .to(".word-group.right", { x: "30vw", ease: "power2.out" }, 0)

// Heading smooth scale + fade in
  .fromTo(".heading-container", 
    { opacity: 0, y: 200, scale: 0.7 }, 
    { opacity: 1, y: 0, scale: 0.9, ease: "power2.out" }, 0
  )
  .to(".heading-container", { scale: 1.1, ease: "power2.out" }, 0.5)
  .to(".heading-container", { scale: 1.3, ease: "power2.out" }, 1)

// Subcontent fade in after heading grows
  .to(".subcontent", { opacity: 1, y: -20, ease: "power2.out" }, 1.2);
</script>

</body>
</html>
